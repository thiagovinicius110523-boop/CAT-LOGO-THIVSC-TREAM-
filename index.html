<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ENGTHIVSC STREAM</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <div class="brand">
      <div class="brand__mark">E</div>
      <div class="brand__text">
        <div class="brand__name">ENGTHIVSC STREAM</div>
        <div class="brand__tag">Catálogo • Cursos • Progresso</div>
      </div>
    </div>

    <div class="topbar__actions">
      <a id="btnAdmin" class="btn btn--ghost" href="./admin.html" style="display:none;">Painel Admin</a>
      <a id="btnProfile" class="btn btn--ghost" href="./profile.html" style="display:none;">Perfil</a>
      <a class="btn btn--ghost" href="./dashboard.html" id="btnDash" style="display:none;">Dashboard</a>
      <a class="btn btn--ghost" href="./favorites.html" id="btnFavorites" style="display:none;">Favoritos</a>

      <div id="userChip" class="userchip" style="display:none;">
        <img id="userAvatar" class="userchip__avatar" src="./default-avatar.png" alt="Avatar" />
        <div style="display:flex;flex-direction:column;line-height:1.1;">
          <div id="userName" class="userchip__name">Usuário</div>
          <div id="userRole" class="userchip__role">—</div>
        </div>
      </div>

      <button id="btnLogout" class="btn btn--ghost" style="display:none;">Sair</button>
    </div>
  </div>
</header>

<main class="container" id="appContent" style="display:none;">
  <h1 class="h1">Cursos</h1>
  <p class="sub">Selecione um curso para ver módulos e conteúdo.</p>

  <div class="row" style="margin:14px 0; gap:10px; align-items:center;">
    <input id="search" class="input" style="flex:1" type="search" placeholder="Buscar curso..." />
    <select id="filterCategory" class="input" style="width:220px">
      <option value="">Todas categorias</option>
    </select>
    <button id="toggleFav" class="btn btn--ghost" title="Mostrar só favoritos">☆</button>
  </div>

  <div id="coursesList" class="grid"></div>
  <pre class="console" id="console" style="display:none;"></pre>
</main>

<!-- ORDEM CORRETA DOS SCRIPTS (dependências) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase-config.js"></script>
<script src="./theme.js"></script>
<script src="./presence.js"></script>
<script src="./app.js"></script>

<!-- Proteção: só roda DEPOIS do app.js (window.ENGTHIVSC existe) -->
<script>
(async () => {
  try {
    if (!window.ENGTHIVSC?.requireLogin) {
      console.error("requireLogin() indisponível: verifique se app.js carregou.");
      return;
    }
    await window.ENGTHIVSC.requireLogin();
  } catch (e) {
    console.error("Erro requireLogin:", e);
  }
})();
</script>

<script src="./index.js"></script>
</body>
</html>
