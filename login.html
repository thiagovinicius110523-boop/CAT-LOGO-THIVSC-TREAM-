<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — ENTHIVSC STREAM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="page-login">
  <div class="authwrap">
    <div class="authcard">
      <div class="brand" style="margin-bottom:14px;">
        <div class="brand__mark">E</div>
        <div class="brand__text">
          <div class="brand__name">ENGTHIVSC STREAM</div>
          <div class="brand__tag">Acesso restrito</div>
        </div>
      </div>

      <div class="field">
        <label class="label" for="email">E-mail</label>
        <input id="email" class="input" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" />
      </div>

      <div class="field">
        <label class="label" for="password">Senha</label>
        <input id="password" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />
      </div>

      <div class="row" style="gap:10px; flex-wrap:wrap;">
        <button id="btnLogin" class="btn" type="button">Entrar</button>
        <button id="btnSignup" class="btn btn--ghost" type="button">Cadastrar</button>
        <button id="btnForgot" class="btn btn--ghost" type="button">Esqueci a senha</button>
      </div>

      <div class="help" style="margin-top:10px;">
        O cadastro só funciona se seu e-mail estiver autorizado.
      </div>

      <pre class="console" id="console"></pre>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase-config.js"></script>

<script src="./app.js"></script>

<script src="./theme.js"></script>
<script>window.ENGTHIVSC_THEME?.applyTheme?.();</script>

<script src="./login.js"></script>
</body>
</html>
