<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Curso</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand brand--link" href="./index.html" style="text-decoration:none;">
      <div class="brand__mark">E</div>
      <div class="brand__text">
        <div class="brand__name">Curso</div>
        <div class="brand__tag" id="courseTopMeta">Carregando...</div>
      </div>
    </a>

    <div class="topbar__actions">
      <div id="userChip" class="userchip" style="display:none;">
        <img id="userAvatar" class="userchip__avatar" src="./default-avatar.png" alt="Avatar" />
        <div style="display:flex;flex-direction:column;line-height:1.1;">
          <div id="userName" class="userchip__name">Usuário</div>
          <div id="userRole" class="userchip__role">—</div>
        </div>
      </div>
      <button id="btnLogout" class="btn btn--ghost" style="display:none;">Sair</button>
    </div>
  </div>
</header>

<main class="container" id="appContent" style="display:none;">
  <section class="panel" id="coursePanel">
    <h1 class="h1" id="courseTitle">Carregando...</h1>
    <p class="sub" id="courseSubtitle"></p>
    <img id="courseCover" class="card__thumb" style="display:none;" alt="Capa" />
    <div class="meta" id="courseCategory"></div>
    <div class="row" style="align-items:center;justify-content:space-between;gap:10px;">
  <div style="flex:1;">
    <div class="meta">Progresso</div>
    <div class="progress"><div id="progressBar" class="progress__bar" style="width:0%"></div></div>
    <div id="progressText" class="meta" style="margin-top:6px;">0% (0/0)</div>
  </div>
  <button id="btnFav" class="btn btn--ghost" title="Favoritar">☆ Favorito</button>
</div>
<div class="divider"></div>
<h3 style="margin:0 0 10px;">Conteúdo</h3>
<div id="modulesList" class="stack"></div>

    <pre class="console" id="console" style="display:none;"></pre>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase-config.js"></script>
<script src="./app.js"></script>
<script src="./theme.js"></script>
<script src="./presence.js"></script>
<script src="./course.js"></script>
</body>
</html>
